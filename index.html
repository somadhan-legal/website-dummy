    <!-- Google Analytics 4 - Deferred until user interaction -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      var gaLoaded = false;
      
      function loadGA() {
        if (gaLoaded) return;
        gaLoaded = true;
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-YKEDCJ07E2';
        script.async = true;
        script.onload = function() {
          gtag('js', new Date());
          gtag('config', 'G-YKEDCJ07E2', {
            page_title: document.title,
            page_location: window.location.href,
            send_page_view: true,
            cookie_flags: 'SameSite=None;Secure'
          });
        };
        document.head.appendChild(script);
      }
      
      // Load GA only after user scrolls or after 5s (whichever first)
      var gaTimer = setTimeout(loadGA, 5000);
      window.addEventListener('scroll', function() {
        clearTimeout(gaTimer);
        loadGA();
      }, { once: true, passive: true });
    </script>
